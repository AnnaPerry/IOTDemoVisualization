<div class="row" ng-init="init()">
    <div class=" col-md-4" ng-repeat="dataItem in snapshots.Items">
        <div class="panel panel-default">
            <div class="panel-body">
                <div>
                    <div><strong>{{dataItem.Value.Value}}</strong></div>
                    <div>{{dataItem.Name}}</div>
                </div>
            </div>
        </div>
    </div>
    
</div>
