<div class="container-fluid" ng-init="init()" style="padding-top:30px;">
    <table class="table table-striped">
        <thead class="thead-inverse">
            <tr>
                <th>#</th>
                <th>Asset Name</th>
                <th>Description</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="asset in assetArray">
                <th scope="row">{{$index + 1}}</th>
                <td>{{asset.Name}}</td>
                <td>{{asset.Description}}</td>
				<td><a class="btn btn-primary btn-sm" ui-sref="chartAndTableWrapperView.chart({assetName: asset.Name})">View Data</a></td>
				
            </tr>
        </tbody>
    </table>
</div>
