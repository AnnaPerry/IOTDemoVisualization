<div ng-init="init()">
    <div class="d-flex flex-row">
        <div class="btn-group-vertical btn-group-sm" role="group" style="width:100%">
            <button type="button" ng-click="toggle(attribute)" class="btn btn-primary btn-block" ng-class="{'active': attribute.Selected}" ng-repeat="attribute in attributes">{{attribute.Name}}</button>

        </div>

    </div>

    <div class="d-flex flex-row">

        <div>
            <div id="MyChartDiv" ng-init="createChart()" style="min-width: 300px; height: 300px; background-color:black"></div>
        </div>

    </div>
</div>
