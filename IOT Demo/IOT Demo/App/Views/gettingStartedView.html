<div id="myCarousel" class="carousel slide" data-ride="carousel" ng-init="init()" style="height:100%;width:100%;background-color:rgb(59,56,56)">
    <!-- Indicators -->
    <ol class="carousel-indicators">
        <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
        <li data-target="#myCarousel" data-slide-to="1"></li>
        <li data-target="#myCarousel" data-slide-to="2"></li>
        <li data-target="#myCarousel" data-slide-to="3"></li>
        <li data-target="#myCarousel" data-slide-to="4"></li>
        <li data-target="#myCarousel" data-slide-to="5"></li>
        <li data-target="#myCarousel" data-slide-to="6"></li>
        <li data-target="#myCarousel" data-slide-to="7"></li>
		<li data-target="#myCarousel" data-slide-to="8"></li>
    </ol>

    <!-- Wrapper for slides -->
    <div class="carousel-inner" role="listbox" style="height:100%;width:100%">
        <div style="height:100%;width:100%" class="carousel-item active"><img class="img-fluid" src="../../Images/Slide (1).png"></div>
        <div style="height:100%;width:100%" class="carousel-item"><img class="img-fluid" src="../../Images/Slide (2).png"></div>
        <div style="height:100%;width:100%" class="carousel-item"><img class="img-fluid" src="../../Images/Slide (3).png"></div>
        <div style="height:100%;width:100%" class="carousel-item"><img class="img-fluid" src="../../Images/Slide (4).png"></div>
        <div style="height:100%;width:100%" class="carousel-item"><img class="img-fluid" src="../../Images/Slide (5).png"></div>
        <div style="height:100%;width:100%" class="carousel-item"><img class="img-fluid" src="../../Images/Slide (6).png"></div>
        <div style="height:100%;width:100%" class="carousel-item"><img class="img-fluid" src="../../Images/Slide (7).png"></div>
		<div style="height:100%;width:100%" class="carousel-item"><img class="img-fluid" src="../../Images/Slide (7b).png"></div>		
        <div style="height:100%;width:100%" class="carousel-item" onclick="window.location.href = '#/ar/Asset%201/gauges/';"><img class="img-fluid" src="../../Images/Slide (8).png"></div>
    </div>

    <!-- Left and right controls -->
    <a class="carousel-control-prev" href="" role="button" data-slide="prev" onclick="$('#myCarousel').carousel('prev');">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="" role="button" data-slide="next" onclick="$('#myCarousel').carousel('next');">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
    </a>

</div>

<script>
	// Close the loading spinner!
    document.getElementById("loadingSpinner").style.visibility = "hidden";
</script>
