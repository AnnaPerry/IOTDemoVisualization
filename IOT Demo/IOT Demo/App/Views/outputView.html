<div class="row" ng-init="init()">
        <div class="panel panel-default">
            <div class="panel-body">
                <div>
                    The current set point is <b>{{rangeValue}}</b>%.  Drag the slider to change the set point:
                    <input ng-change="update()" ng-model="rangeValue" type="range" min=0 max=100 step=5>
                </div>
            </div>
        </div>

</div>
