<!DOCTYPE html>

    <meta name="viewport" content="width=device-width, minimum-scale=1.0, maximum-scale=1.0" />

    <link href="Content/bootstrap.css" rel="stylesheet" />
    <link href="Content/font-awesome.css" rel="stylesheet" />

<body ng-app="iotdemoApp">

            </ul>
            <ul class="nav navbar-nav navbar-toggler-right" style="display:inline;padding-top:3px;">
                <li class="nav-item" style="display:inline"><a class="nav-link active" style="display:inline" href="/#/gettingstarted">Getting Started<!--<span class="fa fa-question-circle fa-2x"></span>--></a></li>
            </ul>
        </nav>

    <!--
    <script type="text/javascript" src="Scripts/three.js"></script>
    <script type="text/javascript" src="Scripts/awe-v8.js"></script>

    <script type="text/javascript" src="Scripts/jquery-3.1.1.min.js"></script>
